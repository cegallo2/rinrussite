
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search-RinRus</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<style>
    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
</style>

<body>
{% include "./header.html" %}	

<script>
	function date_func(option) {
		var x =document.getElementById("dateInput");
		if(option==="date"){
			x.style.display ="block";
		}
		else{
			x.style.display ="none";
		}
	}
</script>

{% load static %}
{% block content %}
<form  action="{% url 'results' %}" type="GET">
{% csrf_token %}

	<div class="form-group row">
		&nbsp;
		<input class="form-control" type="text"  name="textField" >	
		&nbsp;&nbsp;&nbsp;
		<div class="row" >
				<div class= "col-md-3">
					<select class="btn btn-mini" id="dropdown" name="searchType" onchange="date_func(this.value)"> 		
					<option selected="selected">Job Name</option>
					<option>ID Number</option>
					<option>Organization</option>
					<option value="date">Date</option> 
					<option>Show All</option>
					</select> 
				</div>
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="date" id="dateInput" name="dateIn" style="display:none">
	</div>
	<small id="fileHelp" class="form-text text-muted">Search by job name</small>
	<button type="submit" onclick="hideDate()" class="btn btn-primary">Submit</button>
	<p id="demo"></p>
	<hr>
	
	

</form>
   
 
{% endblock %}
</body>
</html>
